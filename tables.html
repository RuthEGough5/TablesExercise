<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=HTML Tables>
    <title>HTML Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <!-- Table element/tags create a table (NOTE: border=CSS)-->
    <table border=1>
        <!-- Head element/tags is used to group content in the header section of a table -->
        <thead>
            <!-- The tr element/tags creates a table row -->
            <tr>
                <!-- th element/tags creates a table header cell. This is where text/content is entered. -->
                <th>Name</th>
                <th>Relationship</th>
            </tr>
        </thead>
        <!-- tbody element/tags is used to group content in the body of a table -->
        <tbody>
            <tr>
                <!-- td element/tags creates a table data cell. Where content/text goes -->
                <td>Ruth</td><td>Humble Self</td>
            </tr>
            <tr>
                <td>Maureen</td><td>Teen Boss</td>
            </tr>
            <tr>
                <td>Oscar</td><td>Cat Boss</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
